<ion-menu side="left" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>{{getTranslate("common.mainmenu")}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button [disabled]=!p.enabled menuClose ion-item *ngFor="let p of mainpages" (click)="openPage(p)">
                {{getTranslate(p.title)}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu side="right" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>{{getTranslate("common.setupmenu")}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button [disabled]=!p.enabled menuClose ion-item *ngFor="let p of setuppages" (click)="openPage(p)">
                {{getTranslate(p.title)}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
