<ion-header>
    <app-header ptitle="tabs.home"></app-header>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let asset of accountBalances">
            Account Balance for <font size="+2">({{asset.asset_code}})</font>: <font size="+2">{{asset.balance.toFixed(2)}}</font>
        </ion-item>
    </ion-list>

    <div class="button-bar">
        <button ion-button class="button button-block">
            <ion-icon name="share"></ion-icon>
            {{ "pages.grptype" | translate }}
        </button>
        <button ion-button class="button button-block">
            <ion-icon name="archive"></ion-icon>
            {{ "pages.creategrp" | translate }}
        </button>
        <button ion-button class="button button-block">
            <ion-icon name="share"></ion-icon>
            {{ "pages.managegrp" | translate }}
        </button>
        <button ion-button class="button button-block">
            <ion-icon name="share"></ion-icon>
            {{ "pages.drds" | translate }}
        </button>
        <button ion-button class="button button-block">
            <ion-icon name="share"></ion-icon>
            {{ "pages.dfbs" | translate }}
        </button>
    </div>
    <div class="text-center" style="padding-bottom:10px">
        <button ion-button class="button button-block">
            <ion-icon name="ios-unlock"></ion-icon>
            {{ "pages.clientverify" | translate }}
        </button>
    </div>
</ion-content>
