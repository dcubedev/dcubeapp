<ion-header>
    <app-header ptitle="pages.appmode"></app-header>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="appmode" (ionChange)="appModeChanged($event)">
        <ion-item>
            <ion-label>{{getTranslate("appmode.dev")}}</ion-label>
            <ion-radio checked="true" value="DEV"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{getTranslate("appmode.test")}}</ion-label>
            <ion-radio value="TEST"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{getTranslate("appmode.demo")}}</ion-label>
            <ion-radio value="DEMO"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{getTranslate("appmode.prod")}}</ion-label>
            <ion-radio value="PROD"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
