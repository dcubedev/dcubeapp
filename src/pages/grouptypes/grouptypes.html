<ion-header>
    <app-header ptitle="pages.grptype"></app-header>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="grouptypes" (ionChange)="groupTypesChanged($event)">
        <ion-item *ngFor="let item of groupTypes">
            <ion-label>{{getTranslate(item.label)}}</ion-label>
            <ion-radio checked={{item.checked}} value={{item.value}}></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
