<!--
  Generated template for the LanguagePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <app-header ptitle="pages.language"></app-header>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="lang" (ionChange)="langChanged($event)">
        <ion-list-header>
            Languages
        </ion-list-header>

        <ion-item *ngFor="let item of supportedLanguages">
            <ion-label>{{item.label}}</ion-label>
            <ion-radio checked={{item.checked}} value={{item.value}}></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
