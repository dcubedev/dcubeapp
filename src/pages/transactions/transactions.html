<ion-header>
    <app-header ptitle="tabs.transactions"></app-header>
</ion-header>

<ion-content scroll="true" padding>
    <ion-list *ngFor="let item of account.transactions">
        <div class="row item narrow" style="color:#20E000" *ngIf="!item.debit" (click)="createContact(item)">
            <div class="my-ellipsis no-padding">
                <font size="-1"><i class="icon ion-plus"></i> {{item.amount}}</font>
                <font size="-1">{{item.asset_code}}</font>
                <font size="-2">{{'from' | translate}}</font>
                <font size="-1" *ngIf="item.sender">{{item.sender}}</font>
                <font size="-1" *ngIf="item.remoteContact">{{item.remoteContact}}</font>
            </div>
            <div class="col text-right no-padding"><font size="-2">{{item.creationDate}}</font></div>
        </div>
        <div class="row item narrow" style="color:#FF2000" *ngIf="item.debit" (click)="createContact(item)">
            <div class="my-ellipsis no-padding">
                <font size="-1"><i class="icon ion-minus"></i> {{item.amount}}</font>
                <font size="-1">{{item.asset_code}}</font>
                <font size="-2">{{'to' | translate}}</font>
                <font size="-1" *ngIf="item.receiver">{{item.receiver }}</font>
                <font size="-1" *ngIf="item.remoteContact">{{item.remoteContact}}</font>
            </div>
            <div class="col text-right no-padding"><font size="-2">{{item.creationDate}}</font></div>
        </div>
    </ion-list>
</ion-content>
