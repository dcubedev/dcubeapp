<ion-header>
    <ion-navbar>
        <ion-title>Currency</ion-title>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons ion-button end>
            <button (click)="toggleRightMenu()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="curr" (ionChange)="currencyChanged($event)">
        <ion-list-header>
            Currencies accepted
        </ion-list-header>

        <ion-item *ngFor="let item of supportedCurrencies">
            <ion-label>{{item.label}}</ion-label>
            <ion-radio checked={{item.checked}} value={{item.value}}></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
