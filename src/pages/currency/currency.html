  Ionic pages and navigation.

<ion-header>
    <app-header ptitle="pages.currency"></app-header>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="curr" (ionChange)="currencyChanged($event)">
        <ion-item *ngFor="let item of supportedCurrencies">
            <ion-label>{{getTranslate(item.label)}}</ion-label>
            <ion-radio checked={{item.checked}} value={{item.value}}></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
