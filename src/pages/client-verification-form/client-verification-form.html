  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <ion-title>Client Verification Form</ion-title>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons ion-button end>
            <button (click)="toggleRightMenu()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content scroll="true" padding>
    <ion-list no-lines>
        <ion-title>Client Verification Form</ion-title>
        <ion-item>
            <ion-label>Client email address</ion-label>
            <ion-input type="text" [(ngModel)]="clientEaddr" placeholder="clientEaddr"></ion-input>
        </ion-item>
        <form [formGroup]="clientVerifyForm" novalidate>
            <div class="form-group">
                <ion-title>Client Friendly Email Name</ion-title>
                <ion-item>
                    <ion-label>Client email name (friendly)</ion-label>
                    <ion-input type="text" class="form-control" formControlName="clientename" placeholder="clientename"></ion-input>
                </ion-item>
            </div>
            <div class="form-group" formGroupName="name">
                <ion-title>Name</ion-title>
                <ion-item>
                    <ion-label>Last name</ion-label>
                    <ion-input type="text" class="form-control" formControlName="lname" placeholder="lname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>First name</ion-label>
                    <ion-input type="text" class="form-control" formControlName="fname" placeholder="fname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Middle name</ion-label>
                    <ion-input type="text" class="form-control" formControlName="mname" placeholder="mname"></ion-input>
                </ion-item>
            </div>
            <div class="form-group" formGroupName="address">
                <ion-title>Address</ion-title>
                <ion-item>
                    <ion-label>Address Line 1</ion-label>
                    <ion-input type="text" formControlName="addressLine1" placeholder="addressLine1"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Address Line 2</ion-label>
                    <ion-input type="text" formControlName="addressLine2" placeholder="addressLine2"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>City</ion-label>
                    <ion-input type="text" formControlName="city" placeholder="city"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>County/Line 1</ion-label>
                    <ion-input type="text" formControlName="countyLine1" placeholder="countyLine1"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>State/Line 2</ion-label>
                    <ion-input type="text" formControlName="stateLine2" placeholder="stateLine2"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Country</ion-label>
                    <ion-input type="text" formControlName="country" placeholder="country"></ion-input>
                </ion-item>
            </div>
            <div class="form-group">
                <ion-title>Date of birth</ion-title>
                <ion-item>
                    <ion-label>Date of birth</ion-label>
                    <ion-input type="text" class="form-control" formControlName="date_of_birth" placeholder="date_of_birth"></ion-input>
                </ion-item>
            </div>
        </form>
        <ion-item>
            <ion-label>Output:</ion-label>
            <ion-textarea [(ngModel)]="outArea" name="outTextArea" rows="6" placeholder="output will go here..."></ion-textarea>
        </ion-item>
    </ion-list>
    <div class="button-bar">
        <button ion-button class="button button-block" (click)="fetchClientInfo()">
            <ion-icon name="share"></ion-icon>
            Fetch Client Data for Verification
        </button>
        <button ion-button class="button button-block" (click)="verifyClientSanctionStatus()">
            <ion-icon name="share"></ion-icon>
            Verify Client Sanction Status
        </button>
        <button ion-button class="button button-block" (click)="canShareClientInfo()">
            <ion-icon name="share"></ion-icon>
            Can Share receiver info
        </button>
    </div>
</ion-content>
