<ion-header>
    <app-header ptitle="pages.platform"></app-header>
</ion-header>

<ion-content padding>
    <ion-list-header>
        Digital Currency Platform Setup
    </ion-list-header>
    
    <ion-list radio-group [(ngModel)]="appplatform" (ionChange)="platformChanged($event)">
        <ion-item *ngFor="let item of supportedPlatforms">
            <ion-label>{{item.label}}</ion-label>
            <ion-radio checked={{item.checked}} value={{item.value}}></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
