<ion-header>
    <app-header ptitle="pages.quicksms"></app-header>
</ion-header>

<ion-content scroll="true" padding>
    <ion-title>Send SMS to an individual or all your contacts</ion-title>
    <ion-list no-lines>
        <form [formGroup]="smsForm" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>Send to all contacts</ion-label>
                <ion-checkbox formControlName="sendAll"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Message Title</ion-label>
                <ion-input type="text" formControlName="msgTitle" placeholder="msgTitle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Cell Phone Number</ion-label>
                <ion-input type="tel" formControlName="phoneNumber" placeholder="phoneNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Email Address</ion-label>
                <ion-input type="email" formControlName="email" placeholder="email address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Message:</ion-label>
                <ion-textarea formControlName="msgTextArea" name="msgTextAreaName" rows="6" cols="60" maxlength="160" placeholder="Enter text message here"></ion-textarea>
            </ion-item>
        </form>
        <ion-item>
            <ion-label>Msg length (160 max):</ion-label>
            <ion-textarea [(ngModel)]="msgSizeArea" name="msgSizeTextArea" rows="1" cols="3" placeholder="max text message size goes here"></ion-textarea>
        </ion-item>
    </ion-list>
    <div class="button-bar">
        <button ion-button type="submit" class="button button-block" (click)="sendSMS()">
            <ion-icon name="share"></ion-icon>
            Send SMS
        </button>
        <button ion-button type="submit" class="button button-block" (click)="sendEmail()">
            <ion-icon name="share"></ion-icon>
            Send Email
        </button>
        <button ion-button class="button button-block" (click)="insertScomAppData()">
            <ion-icon name="share"></ion-icon>
            Insert SCOM Application Data
        </button>
        <button ion-button class="button button-block" (click)="getScomAppData()">
            <ion-icon name="share"></ion-icon>
            Get SCOM Application Data
        </button>
    </div>
</ion-content>
