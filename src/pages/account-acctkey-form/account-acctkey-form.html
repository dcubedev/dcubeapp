<!--

  Ionic pages and navigation.

<ion-header>
    <app-header ptitle="pages.acctsetup"></app-header>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-title>Account Acctkey Form</ion-title>
        <form [formGroup]="acctAcctkeyForm" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>Account Key</ion-label>
                <ion-input type="text" formControlName="acctkeyId" placeholder="acctkeyId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Account ID</ion-label>
                <ion-input type="text" formControlName="accountId" placeholder="accountId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Starting Balance</ion-label>
                <ion-input type="number" formControlName="startingBalance" placeholder="startingBalance"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="balanceDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>User Name</ion-label>
                <ion-input type="text" formControlName="username" placeholder="username"></ion-input>
            </ion-item>
        </form>

        <ion-title>Client Acctkey Form</ion-title>
        <form [formGroup]="clientAcctkeyForm" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>Account Key</ion-label>
                <ion-input type="text" formControlName="acctkeyId" placeholder="acctkeyId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Client ID</ion-label>
                <ion-input type="text" formControlName="clientId" placeholder="clientId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>User Name</ion-label>
                <ion-input type="text" formControlName="username" placeholder="username"></ion-input>
            </ion-item>
        </form>

        <ion-title>Account Client Form</ion-title>
        <form [formGroup]="acctClientForm" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>Account ID</ion-label>
                <ion-input type="text" formControlName="accountId" placeholder="accountId"></ion-input>
            </ion-item> 
            <ion-item>
                <ion-label>Client ID</ion-label>
                <ion-input type="text" formControlName="clientId" placeholder="clientId"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>User Name</ion-label>
                <ion-input type="text" formControlName="username" placeholder="username"></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!acctAcctkeyForm.valid &&
                                                         !acctClientForm.valid &&
                                                         !clientAcctkeyForm.valid">
                Submit
            </button>
        </form>
        <ion-item>
            <ion-label>Output:</ion-label>
            <ion-textarea [(ngModel)]="outArea" name="outTextArea" rows="6" placeholder="output will go here..."></ion-textarea>
        </ion-item>
    </ion-list>
    <div class="button-bar">
        <button ion-button class="button button-block" (click)="getAccountAcctkeyData()">
            <ion-icon name="share"></ion-icon>
            Get Account Acctkey Data
        </button>
        <button ion-button class="button button-block" (click)="getClientAcctkeyData()">
            <ion-icon name="share"></ion-icon>
            Get Client Acctkey Data
        </button>
        <button ion-button class="button button-block" (click)="getAccountClientData()">
            <ion-icon name="archive"></ion-icon>
            Get Account Client Data
        </button>
    </div>
</ion-content>
