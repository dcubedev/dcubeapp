<ion-header>
    <app-header ptitle="tabs.receive"></app-header>
</ion-header>

<ion-content padding>
    <div class="item item-divider" (click)="share()">
        Receive into your Wallet with Address <br />
        <font size="-2">{{account.address}}</font>
    </div> 
    <ion-label>Let the sender scan this code or click Share to send it</ion-label>
    <div id="qrcode" style="width:200px; height:200px; margin-left:25px; margin-top:1px">
        <img src='{{fullImagePath}}' height="180" width="180" />
    </div>
    <button ion-button class="button button-block" (click)="share()">
        <ion-icon name="share"></ion-icon>
        {{ "common.share" | translate }}
    </button>
    <ion-list>
        <ion-item>
            <ion-label>{{"common.pymtplatform" | translate}}</ion-label>
            <ion-select [(ngModel)]="selectedPname">
                <ion-option *ngFor="let pname of pnames">{{pname}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <button ion-button class="button button-block" (click)="anotheracct()">
        <ion-icon name="archive"></ion-icon>
        {{ "common.anotheracct" | translate }}
    </button>
    
</ion-content>
