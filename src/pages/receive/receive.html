<ion-header>
    <app-header ptitle="tabs.receive"></app-header>
</ion-header>

<ion-content padding>
    <div class="item item-divider" (click)="share()">
        {{"walletaddr" | translate}} <br />
        <font size="-2">{{account.address}}</font>
    </div>
    <div class="item item-body  narrow">
        <div id="QRCODE" style="width: 80px; height: 80px;"></div><br />
    </div>
    <div class="item item-body narrow">
        {{"rcvinstruction" | translate}}...
    </div>
    <div class="button-bar">
        <button class="button button-block" (click)="share()">
            <i class="icon ion-android-share"></i>
            {{"share" | translate}}
        </button>
    </div>
</ion-content>
