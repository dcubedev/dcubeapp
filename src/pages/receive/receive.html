<ion-header>
    <ion-navbar>
        <ion-title>Receive</ion-title>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons ion-button end>
            <button (click)="toggleRightMenu()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="item item-divider" (click)="share()">
        {{"walletaddr" | translate}} <br />
        <font size="-2">{{account.address}}</font>
    </div>
    <div class="item item-body  narrow">
        <div id="QRCODE" style="width: 80px; height: 80px;"></div><br />
    </div>
    <div class="item item-body narrow">
        {{"rcvinstruction" | translate}}...
    </div>
    <div class="button-bar">
        <button class="button button-block" (click)="share()">
            <i class="icon ion-android-share"></i>
            {{"share" | translate}}
        </button>
    </div>
</ion-content>
